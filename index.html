<!DOCTYPE html>
<html lang="ja">
<head>  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>AR テスト</title>
  
  <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>

      <body style='margin: 0; overflow: hidden;'>
    
        <a-scene embedded arjs="debugUIEnabled:false;"  renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    
          <a-assets>
          <a-asset-item id="model" src="./prot/object1/iphone.gltf"></a-asset-item>
          </a-assets>
        
            <a-marker type='pattern' url='./prot/img/iphonemarker.patt'>
        
              <a-entity gltf-model="#model" scale="0.75 0.75 0.75" rotation="0 90 0" position="0 0.5 0" animation-mixer="property:rotation" ></a-entity>
    
            </a-marker>

    <!-- ⑥ カメラを追加 -->
          <a-entity camera></a-entity>
        </a-scene>
