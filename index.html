<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- aframeフレームワークのjsを読み込む -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  
  <title>A-Frame</title>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene>
    
        <a-assets>
        <a-asset-item id="model" src="./prot/object1/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker preset="hiro">
        
        <a-entity gltf-model="#model" scale="0.0001 0.0001 0.0001" rotation="0 0 0" position="0 0.5 0" animation-mixer="loop:pingpong" ></a-entity>
    
        </a-marker>

    <!-- ⑥ カメラを追加 -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
